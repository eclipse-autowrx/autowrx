<html>

<head>
    <script defer src="../syncer.js"></script>
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #api-widget {
            display: flex;
            flex-direction: column;
            padding: 16px;
            align-items: center;
            gap: 24px;
        }
        #value {
            font-size: 1.875rem;
            font-weight: bold;
            color: #005072;
        }
        #label {
            font-size: 1.25rem;
            color: #374151;
        }
    </style>
</head>

<body>
    <div id="api-widget">
        <div id="value">
            0
        </div>
        <div id="label">
            Label
        </div>
    </div>
    <script>
        let ASSOCIATED_API = "";
        let interval = null;
        function onWidgetLoaded(options) {
            if (options.api) {
                ASSOCIATED_API = options.api;
            }
            if (options.label) {
                document.getElementById("label").innerText = options.label;
            }
            if (options.labelClassname) {
                document.getElementById("label").className = options.labelClassname;
            }
            if (options.valueClassname) {
                document.getElementById("value").className = options.valueClassname;
            }
            if (options.boxClassname) {
                document.getElementById("api-widget").className = options.boxClassname;
                document.getElementById("api-widget").style.cssText += '; padding: 16px; border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);';
            }

            interval = setInterval(() => {
                if (ASSOCIATED_API) {
                    let apiValueObject = getApiValue(ASSOCIATED_API);
                    let apiValue = apiValueObject?.value || "0";
                    document.getElementById("value").innerText = apiValue;
                }
            }, 100);
        }

        function onWidgetUnloaded(options) {
            if (interval) clearInterval(interval);
        }
    </script>
</body>

</html>
