<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #cbd5e1;
            margin: 0;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            width: 154px;
            height: 185px;
            padding: 24px;
            background-color: #cbd5e1;
            border-radius: 8px;
            color: #475569;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .fan-icon-wrapper {
            font-size: 90px;
        }
        .speed-display {
            font-family: monospace;
            font-size: 40px;
            font-weight: bold;
        }
    </style>
    <script>
        let interval = null;

        function onWidgetLoaded(options) {
            console.log("On my widget loaded");

            let speedValue = document.getElementById("speedValue");
            let fan_icon = document.querySelector('.fan_icon');
            let API_NAME = options.api;

            interval = setInterval(() => {
                if (speedValue && API_NAME) {
                    let apiValueObject = getApiValue(API_NAME);
                    let apiValue = apiValueObject?.value || 0;
                    speedValue.innerText = apiValue;
                    let duration = (-0.02 * apiValue) + 2.02;
                    if (!apiValue || apiValue === 0) {
                        fan_icon.style.animationDuration = "0s";
                    } else {
                        fan_icon.style.animationDuration = `${duration}s`;
                    }
                }
            }, 500);
        }

        function onWidgetUnloaded(options) {
            console.log("On my widget unloaded");
            if (interval) clearInterval(interval);
        }
    </script>
    <script defer src="../syncer.js"></script>
    <style>
        .fan_icon {
            animation: spin 0s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="fan_icon fan-icon-wrapper" id="fan">
            <!-- Simple fan SVG -->
            <svg viewBox="0 0 100 100" width="90" height="90" fill="currentColor">
                <circle cx="50" cy="50" r="5" />
                <path d="M50,10 Q60,25 50,45 Q40,25 50,10" />
                <path d="M90,50 Q75,60 55,50 Q75,40 90,50" />
                <path d="M50,90 Q40,75 50,55 Q60,75 50,90" />
                <path d="M10,50 Q25,40 45,50 Q25,60 10,50" />
            </svg>
        </div>
        <div class="speed-display">
            <div><span id="speedValue">0</span>%</div>
        </div>
    </div>
</body>

</html>
